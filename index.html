    <style>

        /* ì´ë¦„ ì…ë ¥ í•„ë“œ ìŠ¤íƒ€ì¼ */
        #player-name {
            padding: 10px;

        }
    </style>
</head>
<body>

    <!-- ê²Œì„ ì‹œê°„ í‘œì‹œ -->
    <div id="game-time">ê²Œì„ ì‹œê°„: <span id="total-game-time">0</span>ì´ˆ</div>

    <!-- ì‹œì‘ í™”ë©´ -->
    <div id="start-screen" class="visible">
        <h1>ë”í•´ì„œ 10 ë§Œë“¤ê¸°</h1>
        <input type="text" id="player-name" placeholder="ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”">
        <h2>ë‚œì´ë„ë¥¼ ì„ íƒí•˜ì„¸ìš”</h2>
        <button class="button" onclick="startGame('highest')">ìµœìƒ</button>
        <button class="button" onclick="startGame('high')">ìƒ</button>
        <button class="button" onclick="startGame('medium')">ì¤‘</button>
        <button class="button" onclick="startGame('low')">í•˜</button>
    </div>

    <!-- ê²Œì„ í™”ë©´ -->
    <div id="game-screen">
        <h1>ë”í•´ì„œ 10 ë§Œë“¤ê¸°</h1>
        <div id="question-container">
            <!-- í˜„ì¬ ë¬¸ì œê°€ ì—¬ê¸° í‘œì‹œë©ë‹ˆë‹¤ -->
        </div>
        <div id="energy-bar">
            <div id="energy-inner"></div>
        </div>
        <div id="message"></div>
        <div id="stats">
            <p>ì ìˆ˜: <span id="score">0</span></p>
            <p>ë‚¨ì€ ê¸°íšŒ: <span id="lives">3</span></p>
        </div>
    </div>

    <!-- ì¢…ë£Œ í™”ë©´ -->
    <div id="end-screen">
        <h1>ê²Œì„ ì¢…ë£Œ!</h1>
        <p>ìµœì¢… ì ìˆ˜: <span id="final-score">0</span></p>
        <p>ì´ ê²Œì„ ì‹œê°„: <span id="final-game-time">0</span>ì´ˆ</p>
        <button class="button" onclick="restartGame()">ë‹¤ì‹œ ì‹œì‘</button>
        <button class="button" onclick="sendData()">ì „ì†¡í•˜ê¸°</button>
        <div id="response" style="margin-top: 20px;"></div>
    </div>

    <script>
        window.onload = function() {
            // ë‚œì´ë„ë³„ ì„¤ì •
            const difficultySettings = {
                'highest': { timePerQuestion: 20, points: 20 },
                'high': { timePerQuestion: 30, points: 15 },
                'medium': { timePerQuestion: 40, points: 10 },
                'low': { timePerQuestion: null, points: 5 } // 'í•˜' ë‚œì´ë„ëŠ” ì‹œê°„ ì œí•œ ì—†ìŒ
            };
            let difficulty;
            let timeLimit;
            let score = 0;
            let currentQuestionIndex = 0;
            let timerInterval;
            let energyInterval;
            let remainingTime;
            let lives = 3;
            let totalGameTime = 0;
            let totalGameTimer;
            let timeReduction = 1; // ì‹œê°„ ê°ì†Œìœ¨
            let problems = [];
            let allProblems = [];
            let gameOver = false;
            let playerName = ""; // í”Œë ˆì´ì–´ ì´ë¦„

            // ë¬¸ì œ ìƒì„± í•¨ìˆ˜
            function generateProblems() {
                problems = [];
                for (let i = 0; i < 50; i++) {
                    let num1 = Math.floor(Math.random() * 9) + 1; // 1ë¶€í„° 9ê¹Œì§€
                    let num2 = 10 - num1;
                    let options = [];
                    options.push(num2.toString());
                    while (options.length < 4) {
                        let wrongAnswer = Math.floor(Math.random() * 9) + 1;
                        if (wrongAnswer !== num2 && !options.includes(wrongAnswer.toString())) {
                            options.push(wrongAnswer.toString());
                        }
                    }
                    options = shuffleArray(options);
                    problems.push({
                        question: `${num1} + â–¡ = 10`,
                        options: options,
                        correctAnswer: num2.toString()
                    });
                }
                allProblems = [...problems];
            }

            // ê²Œì„ ì‹œì‘ í•¨ìˆ˜
            window.startGame = function(selectedDifficulty) {
                // ì´ë¦„ ì…ë ¥ ì²´í¬
                let playerNameInput = document.getElementById('player-name').value.trim();
                if (playerNameInput === "") {
                    alert("ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”.");
                    return;
                }
                playerName = playerNameInput;
                difficulty = selectedDifficulty;
                timeLimit = difficultySettings[difficulty].timePerQuestion;
                document.getElementById('start-screen').classList.remove('visible');
                document.getElementById('game-screen').classList.add('visible');
                score = 0;
                lives = 3;
                currentQuestionIndex = 0;
                totalGameTime = 0;
                gameOver = false;
                generateProblems();
                updateStats();
                renderQuestion();
                // ì´ ê²Œì„ ì‹œê°„ íƒ€ì´ë¨¸ ì‹œì‘
                totalGameTimer = setInterval(() => {
                    totalGameTime++;
                    document.getElementById('total-game-time').innerText = totalGameTime;
                }, 1000);
            }

            // ë°°ì—´ ì„ê¸° í•¨ìˆ˜
            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    let j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }

            // í˜„ì¬ ë¬¸ì œ ë Œë”ë§ í•¨ìˆ˜
            function renderQuestion() {
                // ê¸°ì¡´ "ë‹¤ìŒ ë¬¸ì œ" ë²„íŠ¼ì´ë‚˜ ë©”ì‹œì§€ í´ë¦¬ì–´
                document.getElementById('message').innerHTML = '';

                if (lives <= 0) {
                    endGame();
                    return;
                }
                if (currentQuestionIndex >= problems.length) {
                    // ëª¨ë“  ë¬¸ì œë¥¼ í’€ì—ˆìœ¼ë©´ ìƒˆë¡œìš´ ëœë¤ ë¬¸ì œ ìƒì„±
                    generateProblems();
                    currentQuestionIndex = 0;
                }
                const container = document.getElementById('question-container');
                container.innerHTML = '';
                const currentQuestion = problems[currentQuestionIndex];

                // ì˜µì…˜ì„ ëœë¤í•˜ê²Œ ì„ê¸°
                let options = shuffleArray([...currentQuestion.options]);
                // ì •ë‹µ ì¸ë±ìŠ¤ ì°¾ê¸°
                let correctAnswerIndex = options.indexOf(currentQuestion.correctAnswer);
                // í˜„ì¬ ì§ˆë¬¸ì˜ ì •ë‹µ ì¸ë±ìŠ¤ë¥¼ ì €ì¥
                currentQuestion.answerIndex = correctAnswerIndex;

                const div = document.createElement('div');
                div.className = 'question-container';
                div.innerHTML = `
                    <div class="question">${currentQuestion.question}</div>
                    <ul class="options">
                        ${options.map((option, index) => `<li><button class="option-button" data-option-index="${index}">${option}</button></li>`).join('')}
                    </ul>
                `;
                container.appendChild(div);
                // ì˜µì…˜ ë²„íŠ¼ì— ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì¶”ê°€
                const optionButtons = document.querySelectorAll('.option-button');
                optionButtons.forEach(button => {
                    button.addEventListener('click', function() {
                        const selectedOptionIndex = parseInt(this.getAttribute('data-option-index'));
                        checkAnswer(selectedOptionIndex);
                    });
                });
                // ì—ë„ˆì§€ë°” ì„¤ì •
                if (timeLimit !== null) {
                    remainingTime = timeLimit;
                    clearInterval(timerInterval);
                    clearInterval(energyInterval);
                    updateEnergyBar(100);
                    timerInterval = setInterval(() => {
                        remainingTime -= remainingTime * 0.01 * timeReduction;
                        let percentage = (remainingTime / timeLimit) * 100;
                        updateEnergyBar(percentage);
                        if (remainingTime <= 0) {
                            clearInterval(timerInterval);
                            clearInterval(energyInterval);
                            checkAnswer(-1); // ì‹œê°„ ì´ˆê³¼ ì‹œ ì˜¤ë‹µ ì²˜ë¦¬
                        }
                    }, 100);
                } else {
                    updateEnergyBar(100);
                }
            }

            // ì—ë„ˆì§€ë°” ì—…ë°ì´íŠ¸ í•¨ìˆ˜
            function updateEnergyBar(percentage) {
                const energyInner = document.getElementById('energy-inner');
                energyInner.style.width = percentage + '%';
                if (percentage <= 30) {
                    energyInner.style.backgroundColor = '#ff4500';
                } else if (percentage <= 60) {
                    energyInner.style.backgroundColor = '#ffa500';
                } else {
                    energyInner.style.backgroundColor = '#32cd32';
                }
            }

            // ë‹µì•ˆ í™•ì¸ í•¨ìˆ˜ (ì •ë‹µ/ì˜¤ë‹µ í›„ "ë‹¤ìŒ ë¬¸ì œ" ë²„íŠ¼ ì¶”ê°€)
            window.checkAnswer = function(selectedOptionIndex) {
                clearInterval(timerInterval);
                clearInterval(energyInterval);
                const currentQuestion = problems[currentQuestionIndex];
                let correctAnswerIndex = currentQuestion.answerIndex;

                // ì´ë¯¸ ë‹µë³€ì„ í•œ ê²½ìš° ë²„íŠ¼ì´ ì¤‘ë³µ ìƒì„±ë˜ì§€ ì•Šë„ë¡ í•¨
                if(document.getElementById('next-button')) return;

                if (selectedOptionIndex === correctAnswerIndex) {
                    score += difficultySettings[difficulty].points;
                    document.getElementById('message').innerHTML = 'ì •ë‹µì…ë‹ˆë‹¤! ğŸ‰';
                } else {
                    lives--;
                    document.getElementById('message').innerHTML = `í‹€ë ¸ìŠµë‹ˆë‹¤! ì •ë‹µì€ ${currentQuestion.correctAnswer} ì…ë‹ˆë‹¤. ğŸ˜¢`;
                    if (lives <= 0) {
                        endGame();
                        return;
                    }
                }

                updateStats();
                highlightOptions(selectedOptionIndex, correctAnswerIndex);
                disableOptions();

                // "ë‹¤ìŒ ë¬¸ì œ" ë²„íŠ¼ ì¶”ê°€ (ë‹µì•ˆì´ ë°œìƒëœ ê²½ìš°ì—ë§Œ í™œì„±)
                let nextButton = document.createElement("button");
                nextButton.className = "button";
                nextButton.id = "next-button";
                nextButton.innerText = "ë‹¤ìŒ ë¬¸ì œ";
                nextButton.addEventListener("click", function() {
                    if (difficulty !== 'low') {
                        timeLimit -= timeLimit * 0.01; // ë‚œì´ë„ì— ë”°ë¼ ì‹œê°„ ê°ì†Œ
                    }
                    currentQuestionIndex++;
                    renderQuestion();
                });
                document.getElementById('message').appendChild(document.createElement('br'));
                document.getElementById('message').appendChild(nextButton);
            }

            // ì˜µì…˜ ê°•ì¡° í‘œì‹œ í•¨ìˆ˜
            function highlightOptions(selectedOptionIndex, correctAnswerIndex) {
                const buttons = document.querySelectorAll('.option-button');
                buttons.forEach((button, index) => {
                    if (index === correctAnswerIndex) {
                        button.classList.add('correct');
                    }
                    if (index === selectedOptionIndex && selectedOptionIndex !== correctAnswerIndex) {
                        button.classList.add('incorrect');
                    }
                });
            }

            // ì˜µì…˜ ë¹„í™œì„±í™” í•¨ìˆ˜
            function disableOptions() {
                const buttons = document.querySelectorAll('.option-button');
                buttons.forEach(button => {
                    button.disabled = true;
                });
            }

            // í†µê³„ ì—…ë°ì´íŠ¸ í•¨ìˆ˜
            function updateStats() {
                document.getElementById('score').innerText = score;
                document.getElementById('lives').innerText = lives;
            }

            // ê²Œì„ ì¢…ë£Œ í•¨ìˆ˜
            function endGame() {
                clearInterval(timerInterval);
                clearInterval(energyInterval);
                clearInterval(totalGameTimer);
                gameOver = true;
                document.getElementById('game-screen').classList.remove('visible');
                document.getElementById('end-screen').classList.add('visible');
                document.getElementById('final-score').innerText = score;
                document.getElementById('final-game-time').innerText = totalGameTime;
            }

            // ê²Œì„ ì¬ì‹œì‘ í•¨ìˆ˜
            window.restartGame = function() {
                document.getElementById('end-screen').classList.remove('visible');
                document.getElementById('start-screen').classList.add('visible');
                document.getElementById('total-game-time').innerText = '0';
            }

            // ì„œë²„ ì „ì†¡ í•¨ìˆ˜ (ì „ì†¡í•˜ê¸° ë²„íŠ¼ì—ì„œ í˜¸ì¶œ)
            window.sendData = function() {
                saveData("ë”í•´ì„œ 10 ë§Œë“¤ê¸°", playerName, score, totalGameTime);
            }

            // ì„œë²„ ë°ì´í„° ì „ì†¡ í•¨ìˆ˜ (async/await ë°©ì‹)
            async function saveData(game, name, score, elapsedTime) {
                const FUNCTION_URL = "https://us-central1-record-f420d.cloudfunctions.net/report";
                const requestData = {
                    game,
                    name,
                    score: parseInt(score, 10),
                    elapsedTime: parseInt(elapsedTime, 10)
                };
                try {
                    const response = await fetch(FUNCTION_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(requestData)
                    });
                    const responseData = await response.json();
                    if (response.ok) {
                        document.getElementById('response').innerText = `ì„±ê³µ: ${JSON.stringify(responseData, null, 2)}`;
                    } else {
                        document.getElementById('response').innerText = `ì˜¤ë¥˜: ${JSON.stringify(responseData, null, 2)}`;
                    }
                } catch (error) {
                    console.error('ìš”ì²­ ì‹¤íŒ¨:', error);
                    document.getElementById('response').innerText = `ë„¤íŠ¸ì›Œí¬ ì˜¤ë¥˜: ${error.message}`;
                }
            }
        };
    </script>
